<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvítací Stránka - KAFE APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="WELCOMEPAGE-main">
        <div class="WELCOMEPAGE-header-container">
            <img src="img/smileICON.png" alt="Smiley Icon" class="WELCOMEPAGE-icon" id="WELCOMEPAGE-smile-icon">
            <h1 id="WELCOMEPAGE-title">Welcome to KAFE APP</h1>
            <img src="img/coffeeICON.png" alt="Coffee Icon" class="WELCOMEPAGE-icon" id="WELCOMEPAGE-coffee-icon">
        </div>

        <div class="WELCOMEPAGE-button-container">
            <a href="burza.html" class="WELCOMEPAGE-feature-button" id="WELCOMEPAGE-problem-button">
                <img src="img/problemICON.png" alt="Problem Icon" class="WELCOMEPAGE-button-icon">
                Burza problémů
            </a>
            <a href="terminal.html" class="WELCOMEPAGE-feature-button" id="WELCOMEPAGE-terminal-button">
                <img src="img/peopleICON.png" alt="Terminal Icon" class="WELCOMEPAGE-button-icon">
                Terminál
            </a>
        </div>
    </main>

    <footer id="WELCOMEPAGE-footer">
        <img src="img/JBproduction.png" alt="JA Production Logo" class="WELCOMEPAGE-JBlogo">
    </footer>

    <script src="app.js"></script>
</body>
</html>

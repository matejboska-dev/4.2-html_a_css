<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvítací Stránka - KAFE APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="US-header">
        <img src="img/smileICON.png" alt="Smiley Icon" class="icon" id="US-smile-icon">
        <img src="img/coffeeICON.png" alt="Coffee Icon" class="icon" id="US-coffee-icon">
    </header>

    <main>
        <h1>USER123 welcome<br>to KAFE APP</h1>

        <div class="button-container">
            <button class="feature-button">
                <img src="img/problemICON.png" alt="Problem Icon" class="button-icon">
                Burza problémů
            </button>
            <button class="feature-button">
                <img src="img/terminalICON.png" alt="Terminal Icon" class="button-icon">
                Terminál
            </button>
        </div>
    </main>

    <footer>
        <img src="img/JBproduction.png" alt="JA Production Logo" class="JBlogo">
    </footer>

    <script src="app.js"></script>
</body>
</html>

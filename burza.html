<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Burza</h1>

    <div class="slider-section">
        <label>Milk</label>
        <input type="range" min="0" max="10" value="0" class="slider">
        <span class="slider-value">0</span>

        <label>Espresso</label>
        <input type="range" min="0" max="10" value="0" class="slider">
        <span class="slider-value">0</span>

        <label>Coffee</label>
        <input type="range" min="0" max="10" value="0" class="slider">
        <span class="slider-value">0</span>

        <label>Long</label>
        <input type="range" min="0" max="10" value="0" class="slider">
        <span class="slider-value">0</span>

        <label>Doppio+</label>
        <input type="range" min="0" max="10" value="0" class="slider">
        <span class="slider-value">0</span>
    </div>
    <button class="submit-button">Odeslat</button>
 
    <h2>Výběr problému</h2>
    <br>
    <select id="problemDropdown">
        <option value="">Vyberte problém</option>
        <option value="Došlo mléko">Došlo mléko</option>
        <option value="Došlo espresso">Došlo espresso</option>
        <option value="Došlo coffee">Došlo coffee</option>
        <option value="Došel long">Došel long</option>
        <option value="Došlo doppio+">Došlo doppio+</option>
        <option value="Vyčistit kávovar">Vyčistit kávovar</option>
    </select>
    <br>
    <button id="addProblemButton">Odeslat</button>
    <br>

    <h2>Seznam problémů</h2>
    <div id="problemList"></div>

    <script src="app.js"></script>
</body>
</html>
